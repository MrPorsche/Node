<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My App</title>
        
        <link rel="stylesheet" href="./style/style.css">
        <script type="module" src="./app.js"></script>

    </head>
    <body>
        <nav>
            <button id="fetch">Fetch Products</button>
        </nav>
        <hr />
        <div id="products"></div>
        <template id="item">
            <details>
                <summary>
                    <strong>
                        <slot class="name"></slot>
                    </strong>
                    <em>
                        <slot class="rrp"></slot>
                    </em>
                </summary>
                <p>
                    <slot class="info"></slot>
                </p>
            </details>
        </template>


        <script type="module" src="./app.js"></script>
    </body>
</html>
